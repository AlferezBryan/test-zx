<header fxLayoutAlign="space-between center">
  <div class="title">
    <h1>Workflow</h1>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" class="options">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px" class="timer">
      <b>00:45</b>
      <mat-icon>access_time</mat-icon>
      <mat-icon>menu</mat-icon>
    </div>
    <mat-icon>settings</mat-icon>
    <div class="avatar">
      <img src="https://placehold.it/40x40" alt="">
    </div>
    <div class="button">
      <button mat-raised-button>
        <mat-icon>bar_chart</mat-icon>
      </button>
    </div>
  </div>
</header>
